<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMemeStation - Top Donate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #432456;
            background-image: linear-gradient(135deg, #432456 0%, #5a3069 100%);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            padding-top: calc(10vh);
        }
        
        .container {
            width: 1500px;
            height: 781px;
            max-width: 100%;
            max-height: 100vh;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        nav {
            padding: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        
        nav a {
            margin-right: 38px;
            margin-bottom: 12px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            position: relative;
            font-size: 20px;
        }
        
        nav a:nth-child(2) {
            text-decoration: underline;
            text-underline-offset: 6px;
        }
        
        #content-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .content-variation {
            width: 100%;
            height: 100%;
            display: flex;
            padding: 0 25px 25px;
            overflow-y: auto;
        }
        
        /* Animation styles for left content */
        .left-content {
            flex: 1;
            padding-right: 25px;
            overflow-y: auto;
            opacity: 0;
            transform: translateX(-50px);
            animation: fadeInLeft 1s ease forwards;
        }
        
        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .english-title {
            font-size: 55px;
            color: #333;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Animation styles for right content */
        .right-content {
            flex: 1;
            position: relative;
            overflow-y: auto;
            opacity: 0;
            transform: translateX(50px);
            animation: fadeInRight 1s ease forwards;
            animation-delay: 0.3s;
            padding-left: 25px;
        }
        
        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Donor ranking styles */
        .donor-ranking {
            margin-top: 20px;
        }
        
        .donor-item {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .donor-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .donor-rank {
            font-size: 24px;
            font-weight: bold;
            min-width: 80px;
            color: #432456;
        }
        
        .donor-amount {
            font-weight: bold;
            min-width: 80px;
            color: #73264d;
            font-size: 18px;
        }
        
        .donor-name {
            font-size: 18px;
            flex-grow: 1;
        }
        
        .top-1 {
            background-color: #fef6e4;
            border-left: 5px solid gold;
        }
        
        .top-2 {
            background-color: #f8f8f8;
            border-left: 5px solid silver;
        }
        
        .top-3 {
            background-color: #fff7f2;
            border-left: 5px solid #cd7f32;
        }
        
        .other-donors-title {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        
        .other-donors-container {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        
        .other-donors-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .other-donor {
            background-color: #efe5f5;
            color: #432456;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        
        .other-donor:hover {
            background-color: #d4bfe0;
        }
        
        .right-content-text {
            color: #333;
            line-height: 1.6;
            font-size: 19px;
            margin-bottom: 25px;
            margin-top: 20px;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }
        
        .action-button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .purple-button {
            background-color: #432456;
            color: white;
        }
        
        .purple-button:hover {
            background-color: #5a3069;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .orange-button {
            background-color: #ff6b35;
            color: white;
        }
        
        .orange-button:hover {
            background-color: #ff8255;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .action-button[style*="background-color: #2a9d8f"]:hover {
            background-color: #3ab4a6 !important;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        /* Responsive styles */
        @media screen and (max-width: 1500px) {
            .container {
                width: 100%;
                height: auto;
                aspect-ratio: 1500/781;
            }
        }
        
        @media screen and (max-width: 830px) {
            body {
                padding-top: 5vh;
                align-items: center;
            }
            
            .container {
                aspect-ratio: auto;
                height: auto;
                min-height: 700px;
                max-height: none;
                overflow-y: auto;
            }
            
            nav {
                justify-content: center;
            }
            
            .content-variation {
                flex-direction: column;
                padding: 0 15px 20px;
            }
            
            .left-content {
                padding-right: 0;
                margin-bottom: 20px;
                flex: none;
            }
            
            .right-content {
                padding-left: 0;
                flex: none;
            }
            
            .english-title {
                font-size: 40px;
                text-align: center;
            }
            
            .donor-rank, .donor-amount {
                min-width: 60px;
                font-size: 16px;
            }
            
            .donor-name {
                font-size: 16px;
            }
            
            .right-content-text {
                font-size: 16px;
            }
            
            .action-button {
                padding: 12px 20px;
                font-size: 16px;
            }
            
            #content-container {
                flex: 1;
                min-height: 600px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .container {
                border-radius: 15px;
                min-height: 650px;
            }
            
            nav a {
                margin-right: 15px;
                font-size: 14px;
            }
            
            .english-title {
                font-size: 32px;
            }
            
            .donor-item {
                padding: 10px;
            }
            
            .donor-rank, .donor-amount {
                min-width: 50px;
                font-size: 14px;
            }
            
            .donor-name {
                font-size: 14px;
            }
            
            .other-donors-title {
                font-size: 20px;
            }
            
            .other-donor {
                font-size: 14px;
                padding: 6px 12px;
            }
            
            .right-content-text {
                font-size: 14px;
            }
            
            .action-button {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            #content-container {
                min-height: 550px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
		    <a href="../AniMemeStation.html">Meme</a>
            <a href="../pages/donate.html">Donate</a>
			<a href="../pages/cosplay.html">Cosplay</a>
        </nav>
        
        <div id="content-container">
            <div class="content-variation">
                <div class="left-content">
                    <div class="english-title">Bảng Ghi Nhận Donate</div>
                    
                    <div class="donor-ranking" id="donorRanking">
                        <!-- Donor ranking will be generated here -->
                    </div>
                    
                    <div class="other-donors-title">Các anh em khác:</div>
                    <div class="other-donors-container">
                        <div class="other-donors-list" id="otherDonorsList">
                            <!-- Other donors will be generated here -->
                        </div>
                    </div>
                </div>
                
                <div class="right-content">
                    <div class="right-content-text">
                        Danh sách này sẽ được tôi update mỗi 2~3 ngày. Mục đích công khai thông tin và anh em đã donate tôi. Sau này sẽ được hưởng những quyền lợi hoặc ưu tiên nhất định của trang này.
                    </div>
                    
                    <div class="buttons-container">
                        <a href="../pages/all-gallery.html" class="action-button purple-button">Khám phá tất cả nội dung</a>
                        <a href="../pages/meme.html" class="action-button orange-button">Xem meme</a>
                        <a href="../pages/cosplay.html" class="action-button" style="background-color: #2a9d8f; color: white;">Xem cosplay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Donor data - easy to update in the future
            const topDonors = [
                { rank: 1, amount: "250k", name: "Nguyễn Thành Nam" },
                { rank: 2, amount: "170k", name: "Lê Thanh Hùng" },
                { rank: 3, amount: "100k", name: "Lê Thành Công" },
                { rank: 4, amount: "75k", name: "Nguyễn Bình" },
                { rank: 5, amount: "60k", name: "Thành Công" }
            ];
            
            const otherDonors = [
                "Châu Thành Cường", 
                "Nguyễn Chí Công", 
                "Nguyễn Hồng Thanh", 
                "Phan Thanh Kiên", 
                "Lê Công Hữu", 
                "Phan Ngọc Mạnh", 
                "Trần Hữu Hiếu", 
                "Lê Thanh Bình"
            ];
            
            // Generate top donors
            const donorRankingElement = document.getElementById('donorRanking');
            
            topDonors.forEach(donor => {
                const donorItem = document.createElement('div');
                donorItem.className = `donor-item ${donor.rank <= 3 ? 'top-' + donor.rank : ''}`;
                
                donorItem.innerHTML = `
                    <div class="donor-rank">Top ${donor.rank}</div>
                    <div class="donor-amount">${donor.amount}</div>
                    <div class="donor-name">${donor.name}</div>
                `;
                
                donorRankingElement.appendChild(donorItem);
            });
            
            // Generate other donors
            const otherDonorsElement = document.getElementById('otherDonorsList');
            
            otherDonors.forEach(donor => {
                const donorSpan = document.createElement('span');
                donorSpan.className = 'other-donor';
                donorSpan.textContent = donor;
                
                otherDonorsElement.appendChild(donorSpan);
            });
        });
    </script>
</body>
</html>
